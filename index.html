<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex - Home</title>

  <link type="text/css" rel="stylesheet" href="assets/css/reset.css">
  <link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="page">
    <header class="header container-1">
      <div class="header--container">
        <i class="header__icon icon icon--arrow"></i>
        <i class="header__icon icon icon--menu"></i>
      </div>
    </header>
    <main class="main">
      <div class="main--container container-1">
        <h1 class="main__title bold">Pokedex</h1>
        <h2 class="main__subtitle">Use the advanced search to find Pokemon by type, weakness, ability and more!</h2>
        <form action="" class="main__form">
          <div class="main--container--form">
            <div class="main--container--search">
              <i class="main__icon--search icon icon--search"></i>
              <input type="text" class="main__input--text" placeholder="Search a pokemon">
            </div>
            <div class="main--container--filter">
              <i class="main__icon--filter icon icon--filter"></i>
            </div>
          </div>
        </form>
        <section class="main--container--cards">
        </section>
      </div>
    </main>
  </div>

  <script type="module" src="./assets/js/index.js"></script>
</body>
</html>
